<div ng-controller="loginController" id="login">
<!--Login-->
  <form  class="form-horizontal" name="loginForm" ng-submit="login()">
   <div class="well col-md-offset-3 col-sm-offset-3 col-xs-offset-2" id="loginWell">
    <div class="text-center"> <h2 class="loginHead">Conestoga Pizzeria</h2></div>
   <div class="form-group" id="usernameLogin">
     <label class="control-label">User Name</label>
     <span class="fa fa-user" id="usernameLabel"></span>
     <input type="text" class="form-control" ng-model="loginForm.userName" placeholder="Username" required>
   </div>
   <div class="form-group" id="passwordLogin">
     <label class="control-label">Password</label>
     <span class="fa fa-lock" id="passwordLabel"></span>
     <input type="password" class="form-control" ng-model="loginForm.password" placeholder="Password" required>
  </div>
   <div class="form-group">

      <div class="col-md-8 col-sm-8 col-xs-6 loginBtn">
        <button  type="submit" class="btn btn-primary col-xs-12 signInButton">Sign In <i class="fa fa-sign-in fa-lg" aria-hidden="true"></i></button>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-6 loginBtn">
        <button  class=" btn btn-primary col-xs-12 signInButton" ng-click="signWithGoogle()">Sign In  <i class="fa fa-google " aria-hidden="true"></i></button>
    </div>
   </div>
   </form>

   <div class="col-md-offset-4 col-xs-offset-1 regsiterLink">Not a member? <a ng-click="go()">Register</a></div>
    </div>
</div>
 <!--end of Login  -->
