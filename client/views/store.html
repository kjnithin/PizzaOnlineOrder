<div  class='well col-md-8 col-sm-8 col-xs-8 col-md-offset-2 col-sm-offset-2 col-xs-offset-2' ng-controller='storeController'>
<form class="form-horizontal" name="storeForm"  ng-submit="createStore()" novalidate>
  <h2 class='text-center'>Create Store</h2>
  <div class="form-group row" ng-class="{ 'has-error' : storeForm.Name.$invalid && !storeForm.Name.$pristine }">
    <label class="col-md-2 col-sm-2 col-xs-4 col-form-label">Frachise Name</label>
    <div class="col-md-10 col-sm-10 col-xs-8">
    <input type="text" class="form-control" name='Name' ng-model='storeForm.name' placeholder="Name"  required>
    </div>
  </div>
  <div class="form-group row" ng-class="{ 'has-error' : storeForm.Description.$invalid && !storeForm.Description.$pristine }">
    <label class="col-md-2 col-sm-2 col-xs-4 col-form-label">Description</label>
    <div class='col-md-10 col-sm-10 col-xs-8'>
    <input type="text" class="form-control" name='Description' ng-model='storeForm.description' placeholder="Description" required>
    </div>
  </div>
  <div class="form-group row" ng-class="{ 'has-error' : storeForm.Address.$invalid && !storeForm.Address.$pristine }">
    <label class="col-md-2 col-sm-2 col-xs-4 col-form-label">Address</label>
    <div class='col-md-10 col-sm-10 col-xs-8'>
    <input type="text" class="form-control" name='Address' ng-model='storeForm.address' placeholder="Address" required>
    </div>
  </div>
  <div class='col-md-offset-2 col-sm-offset-2 col-xs-offset-2'>
  <button type="submit"  ng-disabled="storeForm.$invalid" class="btn btn-primary col-md-4 col-sm-4 col-sm-4"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>Create Store</button>
  </div>
</form>
</div>
