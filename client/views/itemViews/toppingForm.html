<!-- Topping form -->
<div class='topping_column'>
<form class="form-horizontal" name="toppingForm"  ng-submit="createTopping()" novalidate>
  <h3>Topping</h3>
  <div class="form-group row" ng-class="{ 'has-error' : toppingForm.Name.$invalid && !toppingForm.Name.$pristine }">
    <label class="col-md-2 col-sm-2 col-xs-4 col-form-label">Name</label>
    <div class="col-md-10 col-sm-10 col-xs-8">
    <input type="text" class="form-control" name='Name' ng-model='toppingForm.name'  placeholder="Name of toppping" required>
    </div>
  </div>
  <div class="form-group">
      <label class="required">Type</label>
      <select class="form-control"  ng-model="toppingForm.value" required>
          <option value="veggie">Vegetables</option>
          <option value="meat">Meat</option>
      </select>
  </div>
  <div class="form-group row" ng-class="{ 'has-error' : toppingForm.Description.$invalid && !toppingForm.Description.$pristine }">
    <label class="col-md-2 col-sm-2 col-xs-4 col-form-label">Price</label>
    <div class='col-md-10 col-sm-10 col-xs-8'>
    <input type="number" min='0' class="form-control" name='Description' ng-model='toppingForm.price' placeholder="Enter price" required>
    </div>
  </div>
  <div class='col-md-offset-2 col-sm-offset-2 col-xs-offset-2' style='margin-left:18%'>
  <button type="submit"  ng-disabled="toppingForm.$invalid" class="btn btn-primary col-md-4 col-sm-4 col-sm-4"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>Add Topping</button>
  </div>
</form>
</div>
<!--end of topping form  -->
