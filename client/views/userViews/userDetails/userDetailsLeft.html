<div class="col-md-8 col-sm-8 col-xs-12 well form-horizontal">
  <p class="tab-header">Personal Details</p>

  <div class="form-group">
      <label class="col-md-4 col-sm-4 col-xs-4 labelPersonalDetails ">Name:</label>
      <div class="col-md-8 col-sm-8 col-xs-8 showPersonalDetails">{{userDetails.name | firstCapital}}
      </div>
  </div>
  <div class="form-group">
      <label class="col-md-4 col-sm-4 col-xs-4 labelPersonalDetails">User Name:</label>
      <div class="col-md-8 col-sm-8 col-xs-8 showPersonalDetails"><span ng-bind="userDetails.userName"></span>

      </div>
  </div>
  <div class="form-group">
      <label class="col-md-4 col-sm-4 col-xs-4 labelPersonalDetails">Email:</label>
      <div class="col-md-8 col-sm-8 col-xs-8 showPersonalDetails"><span ng-bind="userDetails.email"></span>

      </div>
  </div>
  <div class="form-group">
      <label class="col-md-4  col-sm-4 col-xs-4 labelPersonalDetails">Address:</label>
      <div class="col-md-8 col-sm-8 coll-xs-8 showPersonalDetails"><div><span ng-bind="userDetails.apt"></span></div>
                                                        <div><span ng-bind="userDetails.street | firstCapital"></span></div>
                                                        <div><span ng-bind="userDetails.city | firstCapital"></span>, <span ng-bind="userDetails.province | firstCapital"></span></div>
                                                        <div><span ng-bind="userDetails.postal | capitalize"></span></div>
      </div>
  </div>
  <div class="form-group">
      <label class="col-md-4 col-sm-4 col-xs-4 labelPersonalDetails">Phone:</label>
      <div class="col-md-8 col-sm-8 col-xs-8 showPersonalDetails"><span ng-bind="userDetails.phone"></span>
      </div>
  </div>
  </div>
</div>
