<div class="col-md-4">
  <div class="row">
      <div class="col-md-offset-2">
          <span class="fa-stack fa-5x fa menu-blob">
    <i class="fa fa-circle fa-stack-2x blue-bb"></i>
    <i class="fa fa fa-edit fa-stack-1x" style='color:white;' id="editIcon" data-toggle="modal" data-target="#myModalEdit" id="myModal"></i>
  </span>
          <div clss="col-md-offset-1">
              <h3 class='text-medium' id="editUserBtn">Edit</h3>
          </div>
      </div>
      <div class="col-md-offset-2">
          <span class="fa-stack fa-5x fa menu-blob">
  <i class="fa fa-circle fa-stack-2x blue-bb"></i>
  <i class="fa fa fa-trash-o fa-stack-1x" style='color:white;' id="trashIcon"  data-toggle="modal" data-target="#myModalDel" id="myModalShower"></i>
  </span>
          <div clss="col-md-offset-1">
              <h3 class='text-medium' id="deleteUserBtn">Delete</h3>
          </div>
      </div>
  </div>
</div>

<!--Modal for deleting the user-->
<div class="modal fade" id="myModalDel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header row">
                <div class='col-xs-10 rm-padding'>
                    <h2 class="modal-title" id="myModalLabel">  <i class="fa fa-trash-o fa-fw"></i> Delete</h2>
                </div>
                <div class='col-xs-2 rm-padding'>
                    <button type="button" data-dismiss="modal" class="close" aria-label="Close"><i class="fa fa-times fa-fw fa-2x"></i></button>
                </div>
            </div>
            <div class="modal-body">
                <div class='col-md-12 text-center'>
                    <p>Do you want to delete the user account for {{userDetails.name | firstCapital}}?</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning btn-lg pull-left" data-dismiss="modal">CANCEL</button>
                <button type="button" class="btn btn-danger btn-lg pull-right" ng-click="deleteAccount(userDetails._id)">DELETE</button>
            </div>
        </div>
    </div>
</div>
<!--End of Modal for deleting the account-->

<!--Modal for editing the user account-->
<div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header row">
                <div class='col-xs-10 rm-padding'>
                    <h2 class="modal-title" id="modalLabel">  <i class="fa fa-user fa-fw"></i> Edit Profile</h2>
                </div>
                <div class='col-xs-2 rm-padding'>
                    <button type="button" data-dismiss="modal" class="close" aria-label="Close"><i class="fa fa-times fa-fw fa-2x"></i></button>
                </div>
            </div>
            <form  ng-submit="update()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="required">Name</label>
                        <input type="text"  class="input-lg form-control" ng-model="userDetails.name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text"  class="input-lg form-control" ng-model="userDetails.userName"  readonly>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label required">Email</label>
                        <input type="email" class="input-lg form-control" ng-model="userDetails.email"  required>
                    </div>
                    <div class="form-group">
                        <div class='form-inline'>
                            <div class="form-group">
                                <div class="col-xs-3">
                                    <label for="apt" class="required">Apt.</label>
                                    <input type="text"  class="input-lg form-control" ng-model="userDetails.apt" required>
                                </div>
                                <div class="col-xs-8">
                                    <label for="street" class="col-md-offset-5 required">Street</label>
                                    <input type="text" class="input-lg form-control col-md-offset-5" ng-model="userDetails.street"   required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCity" class="control-label required">City</label>
                        <input type="text" class="input-lg form-control" id="editCity" ng-model="userDetails.city" required>
                    </div>
                    <div class="form-group">
                        <label for="inputProvince" class="control-label required">Province</label>
                        <select class=" input-lg form-control"   required>
                            <option ng-repeat="province in province">{{province.name}}</option>
                        </select>
                    </div>
                    <div class='form-inline'>
                        <div class="form-group">
                            <div class="col-xs-6" >
                                <label for="postal" class="required">Postal Code</label>
                                <input type="text" class="input-lg form-control" ng-model="userDetails.postal" required>
                            </div>
                            <div class="col-xs-6" >
                                <label for="telephone" class="required">Telephone</label>
                                <input type="text" class="input-lg form-control" ng-model="userDetails.phone" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning pull-left btn-lg" data-dismiss="modal">CANCEL</button>
                    <button type="submit" class="btn btn-success pull-right btn-lg">EDIT</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--End of modal for edit account-->
