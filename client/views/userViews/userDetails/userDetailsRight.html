<div class="col-md-4 col-sm-4 col-xs-12">
  <div class="row">
      <div class="col-md-offset-2 col-sm-offset-2 editButton">
          <span class="fa-stack fa-5x fa menu-blob">
             <i class="fa fa-circle fa-stack-2x blue-bb"></i>
             <i class="fa fa fa-edit fa-stack-1x icon"  data-toggle="modal" data-target="#editUser" id="editUserModal" ng-click="editItem(userDetails)"></i>
          </span>
          <div clss="col-md-offset-1 col-sm-offset-1 iconText">
              <h3 id="editUserBtn">Edit</h3>
          </div>
      </div>
      <div class="col-md-offset-2 col-sm-offset-2 deleteButton ">
          <span class="fa-stack fa-5x fa menu-blob">
            <i class="fa fa-circle fa-stack-2x blue-bb"></i>
            <i class="fa fa fa-trash-o fa-stack-1x icon"   data-toggle="modal" data-target="#myModalDel" id="myModalShower"></i>
          </span>
          <div clss="col-md-offset-1 col-sm-offset-1 ">
              <h3  id="deleteUserBtn">Delete</h3>
          </div>
      </div>
  </div>
</div>

<!--Modal for deleting the user-->
<div class="modal fade" id="myModalDel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header row">
                <div class='col-xs-10 rm-padding'>
                    <h2 class="modal-title" id="myModalLabel">  <i class="fa fa-trash-o fa-fw"></i> Delete</h2>
                </div>
                <div class='col-xs-2 rm-padding'>
                    <button type="button" data-dismiss="modal" class="close" aria-label="Close"><i class="fa fa-times fa-fw fa-2x"></i></button>
                </div>
            </div>
            <div class="modal-body">
                <div class='col-md-12 text-center'>
                    <p>Do you want to delete the user account for {{userDetails.name | firstCapital}}?</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning btn-lg pull-left" data-dismiss="modal">CANCEL</button>
                <button type="button" class="btn btn-danger btn-lg pull-right" ng-click="deleteAccount(userDetails._id)">DELETE</button>
            </div>
        </div>
    </div>
</div>
<!--End of Modal for deleting the account-->

<!--Modal for editing the user-->
<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header row">
                <div class='col-xs-10 rm-padding'>
                    <h2 class="modal-title" id="myModalLabel">  <i class="fa fa-user fa-fw"></i> Edit Profile</h2>
                </div>
                <div class='col-xs-2 rm-padding'>
                    <button type="button" data-dismiss="modal" class="close" aria-label="Close"><i class="fa fa-times fa-fw fa-2x"></i></button>
                </div>
            </div>
            <form ng-submit="editUser(details._id)">
                <div class="modal-body">
                    <div class="form-group">
                        <label  class="required">Name</label>
                        <input type="text"  class="input-lg form-control" ng-model="details.name" required>
                    </div>
                    <div class="form-group">
                        <label >User Name</label>
                        <input type="text"  class="input-lg form-control" ng-model="details.userName" required>
                    </div>
                    <div class="form-group">
                        <label  class="control-label required">Email</label>
                        <input type="email" class="input-lg form-control" ng-model="details.email" required>
                    </div>
                    <div class="form-group">
                        <div class='form-inline'>
                            <div class="form-group">
                                <div class="col-xs-3">
                                    <label  class="required">Apt.</label>
                                    <input class="input-lg form-control"  type="text"  ng-model="details.apt" required>
                                </div>
                                <div class="col-xs-8">
                                    <label  class="col-md-offset-5 required">Street</label>
                                    <input class="input-lg form-control col-md-offset-5" id="editStreet" type="text" ng-model="details.street" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="control-label required">City</label>
                        <input type="text" class="input-lg form-control" ng-model="details.city" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label required">Province</label>
                        <select class=" input-lg form-control" ng-model="details.province" required>
                            <option value="Ontario">Ontario</option>
                            <option value="Quebec">Quebec</option>
                            <option value="Manitoba">Manitoba</option>
                            <option value="Saskatchwan">Saskatchwan</option>
                        </select>
                    </div>
                    <div class='form-inline'>
                        <div class="form-group">
                            <div class="col-xs-6" >
                                <label  class="required">Postal Code</label>
                                <input class="input-lg form-control"  type="text" ng-model="details.postal" placeholder="xxx-xxx-xxxx" required>
                            </div>
                            <div class="col-xs-6" >
                                <label  class="required">Telephone</label>
                                <input class="input-lg form-control" type="text" ng-model="details.phone" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning pull-left btn-lg" data-dismiss="modal">CANCEL</button>
                    <button type="submit" class="btn btn-success pull-right btn-lg">EDIT</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--End of edit model-->
