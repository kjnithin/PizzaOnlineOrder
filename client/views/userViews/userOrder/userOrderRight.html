<div class="col-md-3 col-sm-3 " >
<div class="row">
    <div id="bill">
    <h3 class="billHeading">Your Order</h3>
        <form class="form-horizontal" ng-submit="postBill()">
            <div class="form-group">
                <label class="control-label col-sm-5 pull-left">{{billObject.sizeName}}</label>
                <div class="col-sm-offset-2 col-sm-4">
                    <input type="text" class="form-control billForm" ng-model="billObject.sizePrice">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" >{{billObject.crustName}}</label>
                <div  class="col-sm-offset-2 col-sm-4">
                    <input type="text" class="form-control billForm" ng-model="billObject.crustPrice "  >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" >{{cheese.name}}</label>
                <div  class="col-sm-offset-2 col-sm-4">
                    <input type="text" class="form-control billForm" ng-model="cheese.price "  >
                </div>
            </div>

            <ul ng-repeat="veggie in veggieList">
                <li>
                    <div class="form-group">
                        <label class="control-label col-sm-5" >{{veggie.name}}</label>
                        <div  class="col-sm-offset-2 col-sm-4">
                            <input type="text" class="form-control billForm" ng-model="veggie.price"  >
                        </div>
                    </div>
                </li>
            </ul>

            <ul ng-repeat="meat in meatList">
                <li>
                    <div class="form-group">
                        <label class="control-label col-sm-5" >{{meat.name}}</label>
                        <div  class="col-sm-offset-2 col-sm-4">
                            <input type="text" class="form-control billForm" ng-model="meat.price | currency"  >
                        </div>
                    </div>
                </li>
            </ul>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Checkout</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
