 <div class="form-group" id="regemailgroup" ng-class="{ 'has-error' : registerForm.Email.$invalid && !registerForm.Email.$pristine }">
  <label for="email" class="control-label required">Email</label>
  <span class="fa fa-envelope" id="regemail"></span>
  <input type="email" name="Email" class="form-control" ng-model="registerForm.email" required>
</div>
<div class="form-group" id="regpasswordgroup" ng-class="{ 'has-error' : registerForm.Password.$invalid && !registerForm.Password.$pristine }">
  <label for="Password" class="control-label required">Password</label>
  <span class="fa fa-lock" id="regpassword"></span>
  <input type="password" name="Password" class="form-control" ng-model="registerForm.password" required>
</div>
<div class="form-group">
  <a ui-sref="register.step3" id="next_2" class="btn btn-primary col-md-12">
   Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
   </a>
</div>
