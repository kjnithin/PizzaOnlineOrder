<div ng-controller="registerController">

    <div class="well col-md-offset-3" id="registerWell">
      <md-button class="md-fab md-default pull-right" aria-label="Profile" ng-click="backToLogin()" id="backLogin">
       <md-icon><i class="material-icons md-24">reply</i></md-icon>
     </md-button>
        <div id="status-buttons" class="text-center">
            <a ui-sref-active="active" ui-sref=".step1"><span class="badge">1</span></a>
            <a ui-sref-active="active" ui-sref=".step2"><span class="badge">2</span></a>
            <a ui-sref-active="active" ui-sref=".step3"><span class="badge">3</span></a>
            <a ui-sref-active="active" ui-sref=".step4"><span class="badge">4</span></a>
        </div>
        <div class="text-right"><h2>Conestoga Pizzeria</h2></div>

        <form class="form-horizontal" name="registerForm"  ng-submit="register()" novalidate>
            <div  ui-view></div>
        </form>
    </div>
</div>
