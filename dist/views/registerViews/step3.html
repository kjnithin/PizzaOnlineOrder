<div class="form-group">
  <div class='form-inline'>
    <div class="form-group">
      <div class="col-xs-3" id="reghomegroup"  ng-class="{ 'has-error' : registerForm.Apt.$invalid && !registerForm.Apt.$pristine }">
        <label for="apt" class="required">Apt.</label>
        <span class="fa fa-home" id="reghome"></span>
        <input class="form-control" name="Apt" ng-model="registerForm.apt" type="text" required>
      </div>
      <div class="col-xs-8" id="regstreetgroup"  ng-class="{ 'has-error' : registerForm.Street.$invalid && !registerForm.Street.$pristine }">
        <label  class="col-md-offset-5 required">Street</label>
        <span class="fa fa-road" id="regroad"></span>
        <input class="form-control col-md-offset-5" name="Street" ng-model="registerForm.street" type="text" required>
      </div>
    </div>
  </div>
</div>
<div class="form-group" id="regcitygroup" ng-class="{ 'has-error' : registerForm.City.$invalid && !registerForm.City.$pristine }">
  <label  class="control-label required">City</label>
  <span class="fa fa-map-marker" id="regcity"></span>
    <input type="text" name="City" class="form-control" ng-model="registerForm.city" required>
</div>
<div class="form-group">
  <a ui-sref="register.step4" id="next_3" class="btn btn-primary col-md-12">
   Next Section <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
   </a>
</div>
