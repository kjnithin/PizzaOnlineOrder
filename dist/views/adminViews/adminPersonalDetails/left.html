<div class="col-md-6">

  <md-card ng-repeat="n in personal">
    <md-card-title>
           <md-card-title-text>
             <span class="md-headline">{{n.name | firstCapital}}</span>
             <span class="md-subhead">{{n.email}}</span>

            <span class="md-subhead"> <strong>Address</strong></span>
             <span>{{n.apt}}, {{n.street | firstCapital}}</span>
             <span>{{n.city | firstCapital}} {{n.province | firstCapital}}</span>
             <span>{{n.postal | capitalize}}</span>
           </md-card-title-text>
         </md-card-title>
      </md-card>
  </div>
</div>
